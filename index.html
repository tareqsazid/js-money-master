<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maney mastering</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <div class="navbar bg-base-100 drop-shadow-xl">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">Maney</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://picsum.photos/200/300" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-4">
        <div class="grid md:grid-cols-2 gap-4">
            <div class="images flex align-middle mx-4 ">
                <img src="./euro-maney-different-denominations-euro-maney-different-denominations-139992081.jpg" alt="">
            </div>
            <div class="content mx-4 md:ml-10 text-center bg-red-300"">
                <div>
                    <h1 class="text-3xl font-bold mb-5">income</h1>
                    <span class="text-2xl mr-2">income</span>
                    <input id="income" type="text" placeholder="Type here" class="input w-full max-w-xs" />
                </div>
                <div>
                    <h1 class="text-3xl font-bold mb-5 mt-5 ">Expenses</h1>

                    <label for="" class="block mb-2 text-2xl mr-2"  >Food:
                        <input id="food" type="text"  placeholder="Type here" class="input w-full max-w-xs" />
                    </label>
                    <label  for="" class="block mb-2 text-2xl mr-2" >Rent:
                        <input id="rent" type="text" placeholder="Type here" class="input w-full max-w-xs" />
                    </label>
                    <label for="" class="block mb-2 text-2xl mr-2">Others:
                        <input id="others" type="text" placeholder="Type here" class="input w-full max-w-xs" />
                    </label>
                </div>
                <div>
                    <button id="calculateBtn" class="btn btn-secondary">calculate</button>
                </div>
                <div class="text-xl font-semibold">
                    <h2 class="mb-4">Total expense:<span id="total-expence"></span></h2>
                    <h2>Blance:<span id="blance"></span></h2>
                </div>
                <div class="md:flex md:align-middle justify-center mt-3">
                    <label for="" class="block mb-2 text-2xl mr-2">Save:
                        <input id="saving-input" type="text" placeholder="Type here" class="input max-w-xs" />
                    </label>
                    <p class="p-3 text-2xl">%</p>
                    <button id="savingbtn" class="btn btn-secondary">saving</button>
                </div>
                <div class="text-xl my-4 font-semibold">
                    <h2 class="mb-4">Saving Amount:<span id="savingAmount"></span></h2>
                    <h2>Remainig Blance:<span id="remainigAmount"></span></h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
